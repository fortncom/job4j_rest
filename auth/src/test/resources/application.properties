## datasource
spring.datasource.url=jdbc:h2:./fullstack_auth_test;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.database.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/db/update_002.sql
spring.jpa.properties.javax.persistence.schema-generation.drop-script-source=src/main/resources/db/reset_001.sql
